<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="main__item">
                <h1 class="main__title">Украшения собственного производства</h1>
                <p class="main__text">Все изделия создаются с любовью для каждого клиента</p>
                <a href="#" class="link">Сделать расчёт и заказ</a>
            </div>
            <div class="main__img">
                <img src="img/jew1.png" width="352" height="536" preserveAspectRatio="xMidYMin slice">
                <img src="img/jew2.png" width="232" height="318" preserveAspectRatio="xMidYMin slice">
            </div>
        </main>
    </div>

    <section class="products">
        <h2 class="title-h2">Наши изделия</h2>
        <div class="grid">
            <div class="grid__cover">
                <img src="img/grid1.jpg" alt="">
            </div>
            <div class="grid__cover">
                <img src="img/grid2.jpg" alt="">
            </div>
            <div class="grid__cover">
                <img src="img/grid3.jpg" alt="">
            </div>
            <div class="grid__cover">
                <img src="img/grid4.jpg" alt="">
            </div>
        </div>
    </section>
    <div class="cost">
        <div class="cost__title">
            <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                <path id="circleShape" class="circle__Shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
                    fill="none"></path>
                <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none"
                    stroke="#2B2024" stroke-width="2"></path>
                <text class="circle__text">
                    <textPath href="#circleShape">
                        Рассчитать стоимость
                    </textPath>
                </text>
            </svg>
        </div>

        <div class="cost__calc">
            <form class="form">
                <p class="form__text">Выберите изделие:</p>
                <select id="selectProduct" class="form__select">
                    <option value="0" selected disabled>Выбрать из списка</option>
                    <option value="1000">Браслет(1000)</option>
                    <option value="1500">Кольцо(1500)</option>
                    <option value="2000">Серьги(2000)</option>
                </select>
                <p class="form__text">Укажите количество:</p>
                <input id="quantityProduct" class="form__input" type="number" value="0" min="0">
                <button type="button" class="link" id="btnProduct">Рассчитать</button>
            </form>
            <div id="infoProduct" class="total" style="display:none;">
                <p class="total__price">Итог: <span id="priceProduct"></span> ₽</p>
                <p class="total__info">Оставьте заявку по почте:<a href="mailto:order@jewelry.com"
                        class="total__email">order@jewelry.com</a></p>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
